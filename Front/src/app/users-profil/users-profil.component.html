<!-- app-users-profil.component.html -->
<p-toast position="top-center" key="msg-selected-role"></p-toast>
<div class="user-profile">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="selectedData.email" disabled>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="selectedData.name" [disabled]="!editMode">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="selectedData.address" [disabled]="!editMode">
  </div>

  <div class="form-group">
    <label for="state">Role:</label>
    <p-dropdown *ngIf="editMode" [options]="Roles" [(ngModel)]="selectedRole" [showClear]="false" placeholder="Select a Role" [ngModelOptions]="{standalone: true}"></p-dropdown>
    <input *ngIf="!editMode" id="state" [(ngModel)]="selectedData.role" [disabled]="!editMode">
  </div>

  <!-- Add other properties as needed -->
</div>

<button *ngIf="!editMode" pButton type="button" class="p-button-success">Validate <i class="pi pi-check"></i></button>
<button *ngIf="!editMode" pButton type="button" class="p-button-danger" (click)="deleteUser()">Delete <i class="pi pi-trash"></i></button>
<button *ngIf="!editMode" pButton type="button" class="p-button" (click)="onEditClick()">Edit <i class="pi pi-pencil"></i></button>
<button *ngIf="editMode" pButton type="button" class="p-button-success" (click)="updateUser()">Save <i class="pi pi-check"></i></button>
<button *ngIf="editMode" pButton type="button" class="p-button-danger" (click)="onCancelClick()">Cancel <i class="pi pi-times"></i></button>
